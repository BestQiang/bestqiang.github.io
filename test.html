<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(#000 30%, #02010a 100%);
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: cursive;
    }

    .tree {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-style: preserve-3d;
      transform-origin: center center;
      animation: treeRotate 30s linear infinite;
    }

    @keyframes treeRotate {
      from {
        transform: translate(-50%, -50%) rotateY(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotateY(360deg);
      }
    }

    .ornament {
      position: absolute;
      color: #fff;
      font-size: 14px;
      padding: 6px 12px;
      background: rgba(255,80,80,0.2);
      border-radius: 20px;
      white-space: nowrap;
      box-shadow: 0 0 12px rgba(255,120,120,0.8),
      0 0 30px rgba(255,80,80,0.6);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 6px rgba(255,120,120,0.4);
        opacity: 0.6;
      }
      to {
        box-shadow: 0 0 20px rgba(255,200,200,1);
        opacity: 1;
      }
    }

    .snow {
      position: absolute;
      opacity: 0.9;
      animation: snowFall linear infinite;
    }

    @keyframes snowFall {
      from {
        transform: translate3d(var(--x), -50px, var(--z));
      }
      to {
        transform: translate3d(calc(var(--x) + 100px), 700px, var(--z));
      }
    }

    .star {
      position: absolute;
      top: -60px;
      left: 50%;
      font-size: 48px;
      transform: translateX(-50%);
      text-shadow: 0 0 30px red;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.3); }
      100% { transform: translateX(-50%) scale(1); }
    }
  </style>
</head>

<body>

<div class="tree"></div>

<audio id="audio" src="music.mp3" loop></audio>

</body>
</html>
